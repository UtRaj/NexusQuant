services:
  db:
    image: postgres:16
    container_name: nexusquant_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexusquant
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: nexusquant_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nexusquant
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONPATH=/app
    command: python main.py

  dashboard:
    build: .
    container_name: nexusquant_dashboard
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nexusquant
      - PYTHONPATH=/app
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data:
